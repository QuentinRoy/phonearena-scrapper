<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Phone Sizes</title>
  <link rel="stylesheet" type="text/css" href="./size.css" />
  <script src="./bower_components/d3/d3.js" defer></script>
  <script src="./d3-tooltip.js" defer></script>
  <script src="./bower_components/moment/moment.js" defer></script>
  <script src="./bower_components/lodash/lodash.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./bower_components/nouislider/distribute/nouislider.css" defer/>
  <script src="./bower_components/nouislider/distribute/nouislider.js" defer></script>
  <script src="./size.js" type="module" defer></script>
</head>

<body class="loading">
  <!-- Here is our main header that is used across all the pages of our website -->

  <header>
    <h1>Smartphone Sizes</h1>
    <p class="message">
      Box plots show the 5%, 25%, 50% (median), 75% and 95% percentile.
    </p>
  </header>

  <main>
    <div class="loader"></div>
    <div class="histograms">
      <div class="histogram">
        <h2>Width</h2>
        <svg id="histogram-width" width="700" height="350" />
      </div>
      <div class="histogram">
        <h2>Height</h2>
        <svg id="histogram-height" width="700" height="350" />
      </div>
      <div class="histogram">
        <h2>Diagonal</h2>
        <svg id="histogram-diagonal" width="700" height="350" />
      </div>
      <div class="histogram">
        <h2>Ratio Height/Width</h2>
        <svg id="histogram-ratio-height-width" width="700" height="350" />
      </div>
    </div>
  </main>

  <footer>
    <div id="legend">
      <p>
        <strong>Date Range:</strong>
        <span class="date-range"></span>
      </p>
      <p>
        <strong>Number of phones:</strong>
        <span class="phone-count"></span>
      </p>
    </div>
    <div id="slider-container">
      <div id="slider"></div>
    </div>
    <div id="brands-area">
      <h2>Brands</h2>
      <div id="brand-checkboxes-wrapper">
        <div id="brand-checkboxes"></div>
      </div>
      <div id="brands-control">
        <p>
          <input type="checkbox" id="select-all-brand"></input>
          <label for="select-all-brand">Select all</label>
        </p>
        <p>
          <input type="checkbox" id="select-top-5-brands"></input>
          <label for="select-top-5-brands">Select top 5</label>
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
